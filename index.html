<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
<script defer src="main.js"></script></head>
<body>
    <div class="navBar">
        <div class="navBarContainer">
            <button data-modal-target="#modal" class="addTaskBtn">Add task</button>
        </div>
    </div>
    <div class="mainField">
    </div>
    <div class="popup" id="modal">
        <input class="inputTaskName" type="text" placeholder="Task name">
        <input class="inputDescription" type="text" placeholder="Description">
        <div class="actionBtnContainer">
            <button data-close-button class="closeBtn">Close</button>
            <button class="addTaskBtnPopUp">Add</button>
        </div>
      </div>
</body>
</html>
